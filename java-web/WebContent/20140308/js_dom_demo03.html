<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function setFun(){
    var cityValue = new Array(1,2,3);
    var cityName = new Array("北京","上海","广州");
    var citySelect = document.getElementById("city");
    citySelect.lenght = 1;
    citySelect.options[0].selected = true;
    for (var i = 0; i < cityValue.length; i++) {
        var option = document.createElement("option");
        option.setAttribute("value",cityValue[i]);
        option.appendChild(document.createTextNode(cityName[i]));
        citySelect.appendChild(option);
    }
}
</script>
</head>
<body onload="setFun()">
<form action="">
    <select id = "city">
        <option value="0">请选择</option>
    </select>
</form>
</body>
</html>
